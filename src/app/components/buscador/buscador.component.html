<h1> Resultados de {{ termino }} </h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontro resultados con {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>
        </div>
    </div>
</div>
